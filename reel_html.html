<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Upload</title>
    <link rel="stylesheet" href="reel.css"> <!-- Link to external CSS -->
</head>

<body>

    <div class="reels-container" id="reelsContainer">
        <!-- Videos will be added here dynamically -->
    </div>

    <!-- Hidden file input for selecting videos -->
    <input type="file" id="videoInput" accept="video/*" style="display: none;">

    <!-- Floating Plus Button -->
    <button class="add-button" id="addVideo">+</button>

    <script src="reel.js"></script> <!-- Link to external JavaScript -->
</body>

</html>
