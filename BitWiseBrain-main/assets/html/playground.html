<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground - BitWiseBrain</title>
    <link rel="stylesheet" href="../../styles-login-signup.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <style>
        /* Code Playground Styles */
        body {
            background-image: url('../../assets/img/login-signup-BG.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .playground-title {
            text-align: left;
            color: #1ec8ff;
            font-size: 35px;
            font-family: Arial;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            margin-bottom: 20px;
            padding-left: 40px;
        }

        .playground-container {
            padding: 20px;
            margin-left: 80px;
            transition: margin-left 0.3s ease;
            background-color: rgba(0, 0, 0, 0.7); /* Add semi-transparent background */
            min-height: calc(100vh - 80px);
        }

        /* Adjust container when sidebar is open */
        .sidebar:not(.closed) + .playground-container {
            margin-left: 250px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }

        .editors-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .code-container {
            width: calc(33.33% - 14px);
            background: #282c34;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }

        .editor-label {
            color: #1ec8ff;
            font-size: 16px;
            font-family: Arial;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding: 8px;
            background: #21252b;
            border-radius: 5px;
            text-align: center;
        }

        .code {
            width: 100%;
            height: 400px;
            background: #21252b;
            color: #fff;
            font-family: monospace;
            border: 1px solid #3e4451;
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Output section */
        .output-container {
            width: 100%;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .run-btn {
            background: #1ec8ff;
            color: white;
            padding: 12px 25px;
            border: none;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 8px;
            align-self: flex-end;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .run-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">
                <button class="sidebar-toggle">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <span>BitWiseBrain</span>
            </h2>
        </div>
        <nav class="vertical-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link sidebar-btn" onclick="window.location.href='../../index.html'">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Home Page</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link sidebar-btn" onclick="location.href='#courses'">
                        <ion-icon name="book-outline"></ion-icon>
                        <span>Courses</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link sidebar-btn" onclick="location.href='#quizzes'">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Quizzes</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link sidebar-btn active">
                        <ion-icon name="code-slash-outline"></ion-icon>
                        <span>Playground</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link sidebar-btn" onclick="location.href='#settings'">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>Settings</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link sidebar-btn" onclick="window.location.href='reels.html'">
                        <ion-icon name="film-outline"></ion-icon>
                        <span>Reels</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="playground-container">
        <h1 class="playground-title">BitWiseBrain</h1>
        <div class="editor-container">
            <div class="editors-row">
                <!-- HTML Editor -->
                <div class="code-container">
                    <div class="editor-label">HTML</div>
                    <textarea id="html-code" class="code" placeholder="Write HTML here..."></textarea>
                </div>

                <!-- CSS Editor -->
                <div class="code-container">
                    <div class="editor-label">CSS</div>
                    <textarea id="css-code" class="code" placeholder="Write CSS here..."></textarea>
                </div>

                <!-- JavaScript Editor -->
                <div class="code-container">
                    <div class="editor-label">JavaScript</div>
                    <textarea id="js-code" class="code" placeholder="Write JavaScript here..."></textarea>
                </div>
            </div>

            <!-- Output section -->
            <div class="output-container">
                <button class="run-btn" onclick="runCode()">Run Code</button>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>

    <script src="../js/playground.js"></script>
</body>
</html>
